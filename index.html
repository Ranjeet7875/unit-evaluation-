<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="file-organizer">
       
        <div id="main-content">
           
            <div id="file-actions">
                <input type="text" id="search-bar" placeholder="Search files...">
                <button id="sort-btn">Search files</button>
            </div>
           
        </div>
       
    </div>
    <h2 id="choose-file" style="color:blue;background-color: rgb(179, 239, 220);padding-left: 20px;width: 300px;">Category File Folders</h2>
    <div id="sidebar">
        
        <div id="folders-container"></div>
        <div id="file-list"></div>
    </div>

    <div id="bin-container" style="background-color: aquamarine;">
        <h2 style="color:blue;background-color: rgb(179, 239, 220);padding-left: 20px;width: 200px;">Bin</h2>
        <div id="bin-files"></div>
        <button id="clear-bin">Clear Bin</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this file?</p>
            <button id="confirm-delete">Yes</button>
            <button id="cancel-delete">No</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
